---
# tasks file for ansible_test

- name: Install apache httpd  (state=present is optional)
  ansible.builtin.apt:
    name: apache2
    state: present

- name: A Tag to Run
  ansible.builtin.apt:
    name: vim
    state: present
  tags:
    - tag1

- name: Another Tag to Run
  ansible.builtin.apt:
    name: dnsutils
    state: present
  tags:
    - tag2


- name: A Tag to Skip
  ansible.builtin.apt:
    name: curl
    state: present
  tags:
    - skip_tag1